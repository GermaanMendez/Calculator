<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <!-- COMENTARIOS EN ESPAÃ‘OL -->
    <div class="root">
        <div class="calculatorContainer">
            <div class="displayContainer">
                <div class="displayScreen">
                    <h2 id="h2currentResult"> </h2>
                    <h2 id="h2currentInput"> 0</h2>
                </div>
            </div>
            <div class="buttonsContainer">
                <div class="numberButtons">
                    <button class="grid-item large buttonDelete">Delete</button>
                    <button class="grid-item large buttonClear">Clear</button>
                    <button  class="buttonNumbers" value="1">1</button>
                    <button  class="buttonNumbers" value="2">2</button>
                    <button  class="buttonNumbers" value="3">3</button>
                    <button  class="buttonOperators" value="+">+</button>
                    <button  class="buttonNumbers" value="4">4</button>
                    <button  class="buttonNumbers" value="5">5</button>
                    <button  class="buttonNumbers" value="5">6</button>
                    <button  class="buttonOperators" value="-">-</button>
                    <button  class="buttonNumbers" value="7">7</button>
                    <button  class="buttonNumbers" value="8">8</button>
                    <button  class="buttonNumbers" value="9">9</button>
                    <button  class="buttonOperators" value="%">%</button>
                    <button  class="buttonNumbers" value=".">.</button>
                    <button  class="buttonNumbers" value="0">0</button>
                    <button  class="buttonResult" value="=">=</button>
                    <button  class="buttonOperators" value="x">x</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
